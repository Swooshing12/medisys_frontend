<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediSys</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <!-- Header elegante -->
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Bienvenido</h2>
            <p>Accede de forma segura al sistema MediSys</p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Conexión Segura</span>
            </div>
        </div>

        <!-- ✅ DATOS PARA JAVASCRIPT (OCULTOS) -->
        <div id="django-messages" style="display: none;">
            {% if messages %}
                {% for message in messages %}
                    <div class="message-item" 
                         data-type="{{ message.tags }}" 
                         data-text="{{ message|escapejs }}">
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- ✅ FORMULARIO DE LOGIN -->
        <form method="POST" class="login-form" id="loginForm">
            {% csrf_token %}
            
            <!-- Campo Email -->
            <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                        type="email" 
                        name="correo" 
                        placeholder="ejemplo@medisys.com" 
                        required 
                        class="form-input"
                        value="{% if correo %}{{ correo }}{% endif %}"
                        autocomplete="email"
                        id="inputCorreo"
                    >
                </div>
            </div>

            <!-- Campo Password -->
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="••••••••" 
                        required 
                        class="form-input"
                        autocomplete="current-password"
                        id="inputPassword"
                    >
                </div>
            </div>

            <!-- ✅ BOTÓN DE LOGIN -->
            <button type="submit" class="login-btn" id="loginBtn">
                <div class="btn-content">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesión</span>
                </div>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <a href="#" class="forgot-password" id="forgotPasswordLink">
                <i class="fas fa-key"></i>
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>

    <!-- ✅ JAVASCRIPT SEPARADO -->
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
